<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Категория новости</title>
	<link rel="stylesheet" href="css/main.css">
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"
	      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet">
	<script
			src="https://code.jquery.com/jquery-3.2.1.min.js"
			integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
			crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
	        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
	        crossorigin="anonymous"></script>
</head>
<body>
<div class="b-header">
	<div class="container">
		<div class="b-header__socialIcon">
			<img src="imgs/fb_grey_icon.png" alt="social icon">
			<img src="imgs/twiter_grey_icon.png" alt="social icon">
			<img src="imgs/google_grey_icon.png" alt="social icon">
			<img src="imgs/video_grey_icon.png" alt="social icon">
		</div>
		<div class="b-header__emailIcon">
			<img src="imgs/icon_email.png" alt="email icon">
			<span class="emailIcon__text">info@enders.com.ua</span>
		</div>
		<div class="b-header__phoneIcon">
			<img src="imgs/phone_icone.png" alt="phone icon">
			<span class="b-header__emailIconText"> 044 225 86 10</span>
			<span class="b-header__emailIconText"> 044 425 07 62</span>
		</div>
		<div class="b-header__animateIcon">
			<img class="b-header__animateIconLike" src="imgs/heart_icon.png" alt="like icon">
			<span>
				<img class="b-header__animateIconElipse" src="imgs/elipse_icon.png" alt="elips">
				<span class="animateIcon__numb-like">2</span>
			</span>
			<img class="b-header__animateIconLibra" src="imgs/libra_icon.png" alt="libra icon">
			<span>
				<img class="b-header__animateIconElipse" src="imgs/elipse_icon.png" alt="elips">
				<span class="animateIcon__numb-libra">1</span>
			</span>
		</div>
		<div class="b-header__searchField">
			<input class="searchField__input" type="text" placeholder="   Поиск...">
		</div>
		<div class="b-header__multilanguages">
			<a href="#" class="multilanguages__buttons_active ">РУС</a>
			<a href="#" class="multilanguages_buttons">УКР</a>
		</div>
	</div>
</div>
<div class="b-menu">
	<div class="container">
		<div class="b-menu__logo">
			<img src="imgs/logo.png" alt="LOGO">
		</div>
		<div class="b-menu__nav b-nav">
			<ul class="nav navbar-nav b-nav__list">
				<li><a class="b-menu__navLink">ГЛАВНАЯ</a></li>
				<li><a class="b-menu__navLink">ПРОДУКЦИЯ</a></li>
				<li><a class="b-menu__navLink">СЕРТИФИКАТЫ</a></li>
				<li><a class="b-menu__navLink">О КОМПАНИИ</a></li>
				<li><a class="b-menu__navLink">СЕРВИС</a></li>
				<li><a class="b-menu__navLink">ГДЕ КУПИТЬ</a></li>
				<li><a class="b-menu__navLink">АКЦИИ И НОВОСТИ</a></li>
				<li><a class="b-menu__navLink">КОНТАКТЫ</a></li>
			</ul>
		</div>
		<div class="b-menu__basket">
			<img src="imgs/bascet_icon.png" alt="basket">
			<img class="b-header__animateIconElipse-basket" src="imgs/elipse_icon.png" alt="elips">
			<span class="animateIcon__numb-basket">0</span>
			<ul class="nav navbar-nav b-menu__basketNav">
				<li><a class="b-menu__basketLink">КОРЗИНА</a></li>
			</ul>
		</div>
		
	</div>
	<div class="edn__menu__path container">
		<span>Главная > Грили BBQ > Рецепты</span>
	</div>
</div>
<div class="b-subMenu">
	<div class="container">
		<img src="imgs/white_band.png" alt="white band" class="white_band_0">
		<span class="b-subMenu__text">ОБЗОРЫ</span>
		<img src="imgs/overviwe_icon.png" alt="overviwe" class="b-subMenu__img_overviwe">
		
		<img src="imgs/white_band.png" alt="white band" class="white_band_1">
		<span class="b-subMenu__text">РЕЦЕПТЫ</span>
		<img src="imgs/recipe_icon.png" alt="recipe" class="b-subMenu__img_recipe">
		
		<img src="imgs/white_band.png" alt="white band" class="white_band_2">
		<span class="b-subMenu__text">ДОКУМЕНТАЦИЯ</span>
		<img src="imgs/documentation_icon.png" alt="documentation" class="b-subMenu__img_documentation">
		
		<img src="imgs/white_band.png" alt="white band" class="white_band_3">
		<span class="b-subMenu__text">ВИДЕО</span>
		<img src="imgs/video_icon.png" alt="video" class="b-subMenu__img_video">
		
		<img src="imgs/white_band.png" alt="white band" class="white_band_4">
	</div>
</div>
<div>

</div>
</body>

</html>
